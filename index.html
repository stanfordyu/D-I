<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Dhabi Winter Guide (for NYUAD Community!)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> Link to your CSS file -->
    <style>
        
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        h1, h2 {
            font-size: 28px;
            margin: 0px;
        }

        /* Img Styling */
        .hero-section {
          position: relative;
          width: 100%;
          height: 100vh; /* Full viewport height */
          overflow: hidden;
        }
        
        .imagez-container {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          overflow: hidden;
        }
        
        .zoom-image {
          position: absolute;
          width: 120%; /* Start zoomed in */
          top: 50%;
          left: 50%;
          height: 100%;
          object-fit: cover;
          transform: translate(-50%, -50%) scale(1.2); /* Initial zoom */
          transition: transform 0.3s ease-out;
        }
        
        .text-section {
          position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .fade-in {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .fade-in.is-visible {
          opacity: 1;
          transform: translateY(0);
        }


    
        /* Prevent content overlap */
        main {
            margin-top: 120px; /* Push content down to avoid overlap */
            padding: 1rem;
        }

        /* Image and Text Hyperlinks */
        .image-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .link-container {
            flex: 1 1 calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            border: 4px solid #56018D;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .link-container img{
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        } 
        .link-container h3 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
        }
        .link-container:hover {
            transform: scale(1.05);
            box-shadow:0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        /* Optional: Add hover effect for image & media scaling */
        .link-container:hover img {
            opacity: 0.9; /* Slightly dim the image on hover */
        }
        @media (max-width: 768px) {
            .link-container {
                width: calc(50% - 20px); /* 2 columns on medium screens */
            }
        }
        @media (max-width: 480px) {
            .link-container {
                width: 100%; /* 1 column on small screens */
            }
        }
        
    </style>
</head>

      const zoomImage = document.querySelector('.zoom-image');
      const fadeText = document.getElementById('fadeText');
      
      let initialScale = 1.2;
      let scrollPosition = 0;
    
      function handleScroll() {
        scrollPosition = window.pageYOffset;
        let scale = initialScale - (scrollPosition * 0.001);
        scale = Math.max(1, scale);
        zoomImage.style.transform = `translate(-50%, -50%) scale(${scale})`;
        
        let opacity = 1 - (scrollPosition / 300);
        opacity = Math.max(0, opacity);
        fadeText.style.opacity = opacity;
      }
    
      window.addEventListener('scroll', handleScroll);
    
      // Fade in elements on scroll
      const fadeElements = document.querySelectorAll('.fade-in');
      
      const fadeInObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.classList.add('is-visible');
            }, index * 200); // 200ms delay between each element
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
    
      fadeElements.forEach(element => {
        fadeInObserver.observe(element);
      });
    });


    </script>
        
    </main>
</body>
</html>

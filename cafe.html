<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
        }

        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header with a hamburger menu */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #56018D;
            padding: 1rem;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Menu icon styling */
        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            display: block;
        }

        /* Toggle hamburger icon into X */
        .menu-icon.open {
            transform: rotate(45deg);
        }

        /* Navigation bar styling */
        .nav-bar {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #56018D;
            position: absolute;
            top: 80px;
            width: 100%;
            padding: 10px 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #FFD700;
        }

        /* Show nav-bar when menu is open */
        .nav-bar.open {
            display: flex;
        }

        /* Main content styling */
        main {
            padding: 80px 20px 20px;
        }

        /* Optional: You can add any other section styles here */
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="nav-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Cafes Page</h1>
        <p>Here you will find information about local cafes.</p>
    </main>

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const navBar = document.querySelector('.nav-bar');
            
            // Toggle the menu icon and the visibility of the nav bar
            navBar.classList.toggle('open');
            menuIcon.classList.toggle('open');
            // Toggle between ☰ (hamburger) and ❌ (X) icon
            if (navBar.classList.contains('open')) {
                menuIcon.textContent = '❌';
            } else {
                menuIcon.textContent = '☰';
            }
        }
    </script>

</body>
</html>

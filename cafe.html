<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger to Cross</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .menu-btn div {
            position: relative;
            width: 30px;
            height: 4px;
            background-color: black;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn div::before,
        .menu-btn div::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 4px;
            background-color: black;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn div::before {
            top: -10px;
        }

        .menu-btn div::after {
            top: 10px;
        }

        /* When menu is active */
        .menu-btn.active div {
            background-color: transparent; /* Hide middle line */
        }

        .menu-btn.active div::before {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .menu-btn.active div::after {
            transform: rotate(-45deg) translate(4px, -4px);
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
    </div>

    <script>
        function toggleMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            menuBtn.classList.toggle('active');
        }
    </script>
</body>
</html>

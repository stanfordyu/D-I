<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cafe Page with Hamburger to Cross</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Hamburger menu styling */
        .menu-btn {
            position: absolute;
            z-index: 3;
            left: 35px; /* Move to the left side */
            top: 35px;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }

        .menu-btn .btn-line {
            width: 28px;
            height: 4px; /* Equal line thickness */
            margin: 0 0 5px 0;
            background: black;
            transition: all 0.5s ease-out;
        }

        /* Active hamburger (cross) */
        .menu-btn.close .btn-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            background: white;
        }

        .menu-btn.close .btn-line:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.close .btn-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
            background: white;
        }

        /* Sidebar styling */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #56018D;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .menu.show {
            left: 0;
        }

        /* Styling the menu items */
        .menu-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .nav-item {
            margin: 20px 0;
            width: 100%; /* Ensure full width for hover effect */
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            display: block; /* Ensure it takes full width */
            padding: 12px 0;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-item a:hover {
            background-color: #FFD700; /* Gold background */
            transform: scale(1.05);
        }

        /* Main content */
        h1 {
            font-size: 2.5rem;
            color: #56018D;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body id="bg-img">
    <header>
        <!-- Hamburger Button -->
        <div class="menu-btn" onclick="toggleMenu()">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="menu">
            <ul class="menu-nav">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <h1>Welcome to the Cafe Page</h1>

    <script>
        let showMenu = false;

        // Toggle menu function
        function toggleMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            const menu = document.querySelector('.menu');

            menuBtn.classList.toggle('close');
            menu.classList.toggle('show');

            showMenu = !showMenu;
        }
    </script>
</body>

</html>

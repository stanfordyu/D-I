<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Cafe Page</title>
    <style>
        /* Text Styles */
        body {
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        h1 {
            font-size: 3rem;
            color: #56018D;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            font-size: 2rem;
            color: black;
            margin-left: 40px;
            margin-right: 40px;
        }

        /* Hamburger button styling */
        .menu-btn {
            position: fixed;
            left: 30px;
            top: 30px;
            z-index: 1001;
            cursor: pointer;
            color: black;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .menu-btn div {
            width: 30px;
            height: 4px;
            background-color: black;
            transition: all 0.3s ease;
        }

        /* When the menu is open, transform the hamburger icon to a white cross */
        .menu-btn.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            background-color: white;
            width: 40px; /* Slightly shorter length of the cross line */
        }

        .menu-btn.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open div:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
            background-color: white;
            width: 40px; /* Slightly shorter length of the cross line */
        }

        /* Sidebar styling */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #56018D;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        /* Sidebar links */
        .side-menu a {
            text-decoration: none;
            color: white;
            padding: 12px 0;
            display: block;
            font-size: 1.5rem;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        /* Hover effect */
        .side-menu a:hover {
            background-color: #FFD700;
            transform: scale(1.05);
        }
        /* Show the menu when active */
        .side-menu.open {
            left: 0;
        }
        /* Change the color of the hamburger when the menu is open */
        .side-menu.open + .menu-btn {
            color: white;
        }

        /* Image + Text buttons */
        #map {
            height: 400px;
            width: 100%;
        }
        .image-container {
            position: relative;
            width: 200px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .image-container .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }
        

        
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <h1>Welcome to the Cafe Page</h1>
    <h2>Listed below, we have a bunch of affordable cafes for students, suitable for both chilling and studying. Stop by for a coffee, or just sit back and relax while you're there!</h2>

    <!-- Embed Map -->
    <div id="map"></div>
    
    <div class="image-container" id="zoomGreenImage">
        <img src="https://images.squarespace-cdn.com/content/v1/634d875290a2a3441dd425bd/d6064e06-0080-4138-99cc-9f6d6fa5d8b0/KHALIFA+CITY-min.JPG" alt="Joud" />
        <div class="overlay-text">Test txt</div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        const map = L.map('map').setView([24.4539, 54.3773], 12);

        // Add map layer
        L.tileLayer('https://api.maptiler.com/maps/cf65f596-c398-4efe-8a71-4618ff3076d5/{z}/{x}/{y}.png?key=6oD4FBcy8WlEFT4uHfjs', {
            attribution: '© MapTiler © OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);
                    
        // Add a marker    
        const abuDhabiMarker = L.marker([24.4539, 54.3773]).addTo(map)
          .bindPopup('Abu Dhabi, UAE')
          .openPopup();
        // Function to toggle the menu open and close
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const menuBtn = document.querySelector('.menu-btn');

            sideMenu.classList.toggle('open');
            menuBtn.classList.toggle('open');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes</title>
    <style>
        /* Header with a hamburger menu */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #56018D;
            padding: 1rem;
            color: white;
        }

        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            display: block;
            transition: transform 0.3s ease;
        }

        .menu-icon.open {
            transform: rotate(45deg);
        }

        .nav-bar {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #56018D;
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            padding-top: 3rem;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

        .nav-bar.open {
            display: flex;
            transform: translateX(0);
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            display: block;
        }

        .nav-bar a:hover {
            background-color: #FFD700;
        }

        /* Close menu when clicking outside */
        .close-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
        }

        .close-menu.active {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="nav-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Close menu overlay to click outside -->
    <div class="close-menu" onclick="closeMenu()"></div>

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const navBar = document.querySelector('.nav-bar');
            const closeMenuOverlay = document.querySelector('.close-menu');
            
            // Toggle the menu icon and the visibility of the nav bar
            navBar.classList.toggle('open');
            menuIcon.classList.toggle('open');
            
            // Toggle between ☰ (hamburger) and ❌ (X) icon
            if (navBar.classList.contains('open')) {
                menuIcon.textContent = '❌';
            } else {
                menuIcon.textContent = '☰';
            }

            // Show or hide the close menu overlay
            closeMenuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const navBar = document.querySelector('.nav-bar');
            const closeMenuOverlay = document.querySelector('.close-menu');
            
            navBar.classList.remove('open');
            menuIcon.classList.remove('open');
            closeMenuOverlay.classList.remove('active');
            menuIcon.textContent = '☰';  // Reset icon to hamburger
        }
    </script>

</body>
</html>
